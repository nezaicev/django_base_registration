{% extends 'base.html' %}

{% block title %}signup{% endblock %}

{% block content %}
	<div class="container mt-4 mb-3 card col-4">
		<h2 class="mb-3">Регистрация</h2>
		<form method="post">
			{% csrf_token %}
		{% if form.non_field_errors %}
			<div class="alert alert-danger" role="alert">
				{{ form.non_field_errors }}
			</div>
		{% endif %}
			 {% for field in form %}
        <div class=" col-3 mb-3">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
			<div class="row">

				<div class="text-right mr-3">
					<button class="btn btn-outline-primary mb-3 " type="submit">Отправить
					</button>
				</div>

			</div>
		</form>
	</div>
{% endblock %}
